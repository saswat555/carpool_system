<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="../static/car.png">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Raleway", Arial, Helvetica, sans-serif
    }
</style>

<body>
    <header class="w3-display-container w3-content" style="max-width:1500px;">
        <img class="w3-image" src="../static/commuter_home.jpg" alt="The road" style="min-width:1000px" width="1500"
            height="800">
        <div class="w3-display-middle w3-padding w3-col l6 m8">
            <div class="w3-container w3-indigo">
                <h2><i class="fa fa-car w3-margin-right"></i>CMRIT Car Pool</h2>
            </div>
            <div class="w3-container w3-white w3-padding-16">
                <form action="/ownerhome" method="post">
                    <div class="w3-row-padding" style="margin:0">
                        <div class="w3-half w3-margin-bottom">
                            <label><i class="fa fa-calendar-o"></i> Selected path till now-</label>

                            <h3>{{ selected_list }}</h3>
                        </div>
                        <div class="w3-half w3-margin-bottom">
                            <form action="/ownerhome" method="post">
                                <select name="location" method="post" action="/ownerhome">
                                    <option value="{{ data[0] }}" selected>{{ data[0] }}</option>
                                    {% for point in data[1:] %}
                                    <option value="{{ point }}">{{ point }}</option>
                                    {% endfor %}
                                </select>
                                <button type="submit">Submit</button>
                            </form>

                        </div>
                    </div>
                    <a href="{{ url_for('create') }}"><button class="w3-button w3-dark-grey"><i
                                class="w3-margin-right"></i>Next</button>

            </div>
        </div>
    </header>

</body>

</html>
